<!DOCTYPE html>
<html lang="ko">

</head>

<head>
    <!-- Google tag (gtag.js) -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 티어 측정기 - 내 연봉/자산/키 상위 몇 %?</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="나의 연봉, 자산, 키, 저축액은 대한민국 상위 몇 %일까? 통계청 및 공공 데이터를 기반으로 내 위치를 객관적으로 확인해보세요. 재미로 보는 현실 티어 측정기!">
    <meta name="keywords"
        content="연봉 계산기, 연봉 순위, 소득 분위, 키 백분위, 순자산 순위, 대한민국 티어, 현실 등급표, 통계청 데이터, 주량 측정, 인싸 테스트, BMI 계산기">
    <meta name="author" content="Eunki96">
    <link rel="canonical" href="https://www.mean-median-calculator.com">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
    <link rel="apple-touch-icon" href="assets/icon.svg">

    <!-- Open Graph (SNS 공유 시 미리보기) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="대한민국 티어 측정기 📊">
    <meta property="og:description" content="내 연봉, 자산, 피지컬, 주량은 과연 몇 티어일까? 지금 바로 확인해보세요! (통계청 데이터 기반)">
    <meta property="og:url" content="https://www.mean-median-calculator.com">
    <meta property="og:image" content="https://mean-median-calculator.com/assets/icon.svg">
    <meta property="og:image:type" content="image/svg+xml">

    <!-- Kakao SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"></script>

    <link rel="stylesheet" href="style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- 아이콘 사용을 위한 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="badge">2023-2024 통계 기준</div>
            <h1 id="mainTitle">대한민국<br>티어 측정기</h1>
            <p class="subtitle">나의 위치는 어디쯤일까?<br>궁금한 항목을 선택해보세요.</p>
        </header>

        <main>
            <!-- 1. 메인 메뉴 (그리드) -->
            <section id="menuSection" class="menu-grid">
                <button class="menu-card" data-type="income">
                    <div class="icon-box"><i class="fa-solid fa-sack-dollar"></i></div>
                    <h3>연 소득</h3>
                    <p>직장인 연봉 순위</p>
                </button>
                <button class="menu-card" data-type="networth">
                    <div class="icon-box"><i class="fa-solid fa-building-columns"></i></div>
                    <h3>순자산</h3>
                    <p>부채 제외 총 자산</p>
                </button>
                <button class="menu-card" data-type="height">
                    <div class="icon-box"><i class="fa-solid fa-ruler-vertical"></i></div>
                    <h3>키 (Height)</h3>
                    <p>신장 백분위</p>
                </button>
                <button class="menu-card" data-type="savings">
                    <div class="icon-box"><i class="fa-solid fa-piggy-bank"></i></div>
                    <h3>월 저축액</h3>
                    <p>저축 능력 평가</p>
                </button>
                <button class="menu-card" data-type="smartphone">
                    <div class="icon-box"><i class="fa-solid fa-mobile-screen"></i></div>
                    <h3>스마트폰 중독</h3>
                    <p>스크린타임 진단</p>
                </button>
                <button class="menu-card" data-type="reading">
                    <div class="icon-box"><i class="fa-solid fa-book-open"></i></div>
                    <h3>독서량</h3>
                    <p>연간 독서량</p>
                </button>
                <button class="menu-card" data-type="health">
                    <div class="icon-box"><i class="fa-solid fa-heart-pulse"></i></div>
                    <h3>건강 (인바디)</h3>
                    <p>인바디 점수 채점</p>
                </button>
                <button class="menu-card" data-type="alcohol">
                    <div class="icon-box"><i class="fa-solid fa-beer-mug-empty"></i></div>
                    <h3>주량 (소주)</h3>
                    <p>나의 음주 레벨</p>
                </button>
                <button class="menu-card" data-type="sns">
                    <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>
                    <h3>SNS (팔로워)</h3>
                    <p>인싸력 테스트</p>
                </button>
                <button class="menu-card" data-type="big3">
                    <div class="icon-box"><i class="fa-solid fa-dumbbell"></i></div>
                    <h3>3대 측정 (헬스)</h3>
                    <p>3대 500 가능?</p>
                </button>
                <button class="menu-card" data-type="running">
                    <div class="icon-box"><i class="fa-solid fa-person-running"></i></div>
                    <h3>달리기 (페이스)</h3>
                    <p>런닝 고인물 판독기</p>
                </button>
            </section>

            <!-- 2. 계산기 입력 폼 (숨김 상태로 시작) -->
            <section id="calculatorSection" class="hidden">
                <button id="backButton" class="back-btn"><i class="fa-solid fa-arrow-left"></i> 뒤로가기</button>
                <h2 id="calcTitle">계산기 제목</h2>

                <form id="calcForm">
                    <!-- 공통 질문: 성별 -->
                    <div id="genderGroup" class="input-group hidden">
                        <label>성별</label>
                        <div class="radio-wrapper">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male" checked> <span>남성</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female"> <span>여성</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="age">나이 (만)</label>
                        <div class="input-wrapper">
                            <input type="number" id="age" placeholder="예: 32" required min="15" max="90">
                            <span class="unit">세</span>
                        </div>
                    </div>

                    <!-- 추가 입력 (예: 키, BMI 계산용) -->
                    <div id="extraInputGroup" class="input-group hidden">
                        <label id="extraLabel" for="extraInput">추가 항목</label>
                        <div class="input-wrapper">
                            <input type="number" id="extraInput" placeholder="예: 175" step="any">
                            <span class="unit" id="extraUnit">cm</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label id="valueLabel" for="valueInput">입력값</label>
                        <div class="input-wrapper">
                            <input type="number" id="valueInput" placeholder="예: 5000" step="any">
                            <span class="unit" id="valueUnit">단위</span>
                        </div>
                        <p class="helper-text" id="helperText"></p>
                    </div>

                    <!-- 인바디 전용 입력 -->
                    <div id="inbodyInputGroup" class="hidden">
                        <div class="input-group">
                            <label>키 (Height)</label>
                            <div class="input-wrapper">
                                <input type="number" id="inbody_height" placeholder="예: 175" step="any">
                                <span class="unit">cm</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>체중 (Weight)</label>
                            <div class="input-wrapper">
                                <input type="number" id="inbody_weight" placeholder="예: 70" step="any">
                                <span class="unit">kg</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>골격근량 (SMM)</label>
                            <div class="input-wrapper">
                                <input type="number" id="inbody_muscle" placeholder="예: 32" step="any">
                                <span class="unit">kg</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>체지방률 (PBF)</label>
                            <div class="input-wrapper">
                                <input type="number" id="inbody_fat" placeholder="예: 15" step="any">
                                <span class="unit">%</span>
                            </div>
                        </div>
                    </div>

                    <!-- 3대 중량 전용 입력 -->
                    <div id="big3InputGroup" class="hidden">
                        <div class="input-group">
                            <label>체중</label>
                            <div class="input-wrapper">
                                <input type="number" id="big3_bw" placeholder="예: 75" step="any">
                                <span class="unit">kg</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>벤치프레스 1RM</label>
                            <div class="input-wrapper">
                                <input type="number" id="big3_bench" placeholder="예: 80" step="any">
                                <span class="unit">kg</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>데드리프트 1RM</label>
                            <div class="input-wrapper">
                                <input type="number" id="big3_dead" placeholder="예: 120" step="any">
                                <span class="unit">kg</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>스쿼트 1RM</label>
                            <div class="input-wrapper">
                                <input type="number" id="big3_squat" placeholder="예: 100" step="any">
                                <span class="unit">kg</span>
                            </div>
                        </div>
                    </div>

                    <!-- 달리기 전용 입력 -->
                    <div id="runningInputGroup" class="hidden">
                        <div class="input-group">
                            <label>달린 거리</label>
                            <div class="input-wrapper">
                                <input type="number" id="running_distance" placeholder="예: 5" step="any">
                                <span class="unit">km</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>소요 시간 (분)</label>
                            <div class="input-wrapper">
                                <input type="number" id="running_minutes" placeholder="예: 30" step="any">
                                <span class="unit">분</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>소요 시간 (초) - 선택사항</label>
                            <div class="input-wrapper">
                                <input type="number" id="running_seconds" placeholder="예: 0" step="any">
                                <span class="unit">초</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="cta-button">결과 확인하기</button>
                </form>
            </section>

            <!-- 3. 결과 화면 -->
            <div id="result" class="result-container hidden">
                <div class="loader hidden"></div>
                <div class="result-content">
                    <p class="user-info"><span id="resultMeta">00세 그룹</span> 내에서</p>
                    <div class="percentile-box">
                        <span class="label">상위</span>
                        <span class="number" id="percentileValue">0</span>
                        <span class="percent">%</span>
                    </div>

                    <div class="chart-container">
                        <div class="bar-bg">
                            <div class="bar-fill" id="barFill"></div>
                        </div>
                        <div class="chart-labels">
                            <span id="lowLabel">하위</span>
                            <span id="highLabel">상위</span>
                        </div>
                        <p class="comparison-text" id="comparisonText"></p>
                    </div>

                    <div class="detail-stat">
                        <div class="stat-row">
                            <span>나의 기록</span>
                            <span class="value" id="userValueDisplay">-</span>
                        </div>
                        <div class="stat-row">
                            <span>평균(Mean)</span>
                            <span class="value" id="averageDisplay">-</span>
                        </div>
                        <div class="stat-row">
                            <span>중위(Median)</span> <!-- 중위값 데이터가 없으면 표준편차 등으로 대체 가능 -->
                            <span class="value" id="medianDisplay">-</span>
                        </div>
                    </div>

                    <!-- 버튼 그룹: 공유 및 리셋 -->
                    <div class="button-group">
                        <button id="shareKakaoBtn" class="kakao-button" onclick="shareKakao()">
                            <i class="fa-solid fa-comment"></i> 카카오톡 공유
                        </button>
                        <button id="resetBtn" class="reset-button">다른 항목 측정하기</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>데이터 출처: 통계청, 사이즈코리아, 각 부처별 실태조사 자료 (2022~2024)</p>
            <p class="disclaimer">본 서비스는 통계적 분포 모델을 기반으로 추정한 결과이며, 실제 순위와 다를 수 있습니다. 재미 용도로만 참고해주세요.</p>
        </footer>
    </div>
    <script src="script.js?v=2"></script>
</body>

</html>
