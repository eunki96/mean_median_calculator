<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#f3f4f6"/>
  
  <!-- Main Title Background -->
  <circle cx="600" cy="315" r="250" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Icon Group -->
  <g transform="translate(600, 315)" text-anchor="middle" font-family="sans-serif">
    <!-- Dollar Sign (Income) -->
    <circle cx="-120" cy="-60" r="50" fill="#eff6ff"/>
    <text x="-120" y="-45" font-size="60" fill="#3b82f6" font-weight="bold">$</text>
    
    <!-- Chart (Rank) -->
    <rect x="-30" y="-110" width="20" height="40" fill="#93c5fd"/>
    <rect x="0" y="-130" width="20" height="60" fill="#60a5fa"/>
    <rect x="30" y="-150" width="20" height="80" fill="#2563eb"/>
    
    <!-- Ruler (Height) -->
    <rect x="-10" y="40" width="20" height="80" fill="#d1d5db"/>
    <line x1="-10" y1="50" x2="0" y2="50" stroke="#6b7280" stroke-width="2"/>
    <line x1="-10" y1="70" x2="5" y2="70" stroke="#6b7280" stroke-width="2"/>
    <line x1="-10" y1="90" x2="0" y2="90" stroke="#6b7280" stroke-width="2"/>
    <line x1="-10" y1="110" x2="5" y2="110" stroke="#6b7280" stroke-width="2"/>

    <!-- Beer (New!) -->
    <path d="M100,-40 h30 v40 h-30 z" fill="#fbbf24"/>
    <rect x="100" y="-40" width="30" height="10" fill="white"/>
    <text x="115" y="60" font-size="24" fill="#6b7280" font-weight="bold">Alcohol</text>
  </g>
  
  <!-- Text -->
  <text x="600" y="520" font-family="sans-serif" font-size="48" font-weight="bold" fill="#1f2937" text-anchor="middle">대한민국 티어 측정기</text>
  <text x="600" y="570" font-family="sans-serif" font-size="24" fill="#6b7280" text-anchor="middle">Mean Median Calculator</text>
</svg>
